<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Public Sans"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#2a3745] dark:text-gray-300">
<div class="flex h-screen flex-col">
<header class="flex items-center justify-between border-b border-gray-200/50 dark:border-gray-700/50 p-4">
<button class="text-[#2a3745] dark:text-gray-300">
<svg class="feather feather-arrow-left" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<line x1="19" x2="5" y1="12" y2="12"></line>
<polyline points="12 19 5 12 12 5"></polyline>
</svg>
</button>
<h1 class="text-lg font-bold">Stok Güncelleme</h1>
<div class="w-6"></div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<section class="mb-6">
<h2 class="text-base font-semibold text-[#2a3745] dark:text-gray-300 mb-2">Mevcut Stok</h2>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark border border-gray-200/50 dark:border-gray-700/50 p-4">
<div>
<p class="font-semibold text-[#2a3745] dark:text-gray-300">Klavye</p>
</div>
<p class="text-lg font-bold text-primary">15</p>
</div>
</section>
<section>
<h2 class="text-base font-semibold text-[#2a3745] dark:text-gray-300 mb-4">Stok Hareketi</h2>
<div class="space-y-4">
<div class="flex justify-around">
<button class="flex-1 py-2 text-center rounded-l-lg" id="add-stock-btn">Stok Ekle</button>
<button class="flex-1 py-2 text-center rounded-r-lg" id="remove-stock-btn">Stok Düş</button>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark border border-gray-200/50 dark:border-gray-700/50 p-4">
<button class="rounded-full bg-primary/10 dark:bg-primary/20 p-2 text-primary">
<svg class="feather feather-minus" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<line x1="5" x2="19" y1="12" y2="12"></line>
</svg>
</button>
<span class="text-2xl font-bold text-[#2a3745] dark:text-gray-300">1</span>
<button class="rounded-full bg-primary/10 dark:bg-primary/20 p-2 text-primary">
<svg class="feather feather-plus" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<line x1="12" x2="12" y1="5" y2="19"></line>
<line x1="5" x2="19" y1="12" y2="12"></line>
</svg>
</button>
</div>
<div class="flex items-center space-x-2">
<input class="form-checkbox rounded text-primary focus:ring-primary/50" id="mark-used" type="checkbox"/>
<label class="text-sm text-[#2a3745] dark:text-gray-300" for="mark-used">Kullanıldı olarak işaretle</label>
</div>
<div>
<label class="text-sm text-[#2a3745] dark:text-gray-300" for="reason">Açıklama (isteğe bağlı)</label>
<textarea class="mt-1 w-full rounded-lg border-gray-200/50 dark:border-gray-700/50 bg-white dark:bg-background-dark p-2 focus:border-primary focus:ring-primary/50" id="reason" placeholder="Örn: Yeni alım, zimmet vb." rows="3"></textarea>
</div>
</div>
</section>
</main>
<footer class="p-4 border-t border-gray-200/50 dark:border-gray-700/50">
<button class="w-full rounded-lg bg-primary py-3 text-center text-white font-bold transition-opacity hover:opacity-90">Güncelle</button>
</footer>
</div>
<script>
      const addStockBtn = document.getElementById('add-stock-btn');
      const removeStockBtn = document.getElementById('remove-stock-btn');
      function setActiveButton(button) {
        if (button.id === 'add-stock-btn') {
          addStockBtn.classList.add('bg-primary', 'text-white');
          addStockBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
          removeStockBtn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
          removeStockBtn.classList.remove('bg-primary', 'text-white');
        } else {
          removeStockBtn.classList.add('bg-primary', 'text-white');
          removeStockBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
          addStockBtn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
          addStockBtn.classList.remove('bg-primary', 'text-white');
        }
      }
      addStockBtn.addEventListener('click', () => setActiveButton(addStockBtn));
      removeStockBtn.addEventListener('click', () => setActiveButton(removeStockBtn));
      // Set initial active state
      setActiveButton(addStockBtn);
    </script>

</body></html>
