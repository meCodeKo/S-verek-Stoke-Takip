<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Siverek Belediyesi - Raporlar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d1d5db' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between">
<main class="flex-grow p-4">
<header class="flex items-center justify-between mb-6">
<button class="text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined">
                        arrow_back
                    </span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Raporlar</h1>
<div class="w-8"></div>
</header>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="report-type">Rapor Tipi</label>
<select class="form-select w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 focus:ring-primary focus:border-primary" id="report-type" name="report-type">
<option>Stok Kullanımı</option>
<option>Stok Seviyeleri</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="date-range">Tarih Aralığı</label>
<div class="grid grid-cols-2 gap-4">
<input class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 focus:ring-primary focus:border-primary" name="start-date" type="date"/>
<input class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 focus:ring-primary focus:border-primary" name="end-date" type="date"/>
</div>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined">
                        summarize
                    </span>
<span>Rapor Oluştur</span>
</button>
</div>
<div class="mt-8 p-4 bg-primary/10 dark:bg-primary/20 rounded-lg">
<h2 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Rapor Önizlemesi</h2>
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Seçilen kriterlere göre oluşturulan rapor burada görüntülenecektir. Rapor, stok kullanımı veya stok seviyeleri gibi bilgileri içerebilir. Fiyat ve tedarikçi bilgileri raporda yer almayacaktır.
                </p>
</div>
</main>
<footer class="p-4">
<button class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined">
                    ios_share
                 </span>
<span>Dışa Aktar (PDF/Excel)</span>
</button>
</footer>
</div>

</body></html>
